<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subpage2</title>
    <link rel="stylesheet" href="./style/sub2.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- 봄에 가면 좋은 관광지 -->
    <section class="sp2-section1">
      <!-- 제목 -->
      <div class="sp2-subTit1">봄에 가면 좋은 관광지</div>
      <!-- 본문 -->
      <div class="sp2-mainBox1">
        <div class="sp2-subBox1">
          <div class="sp2-subImg1"></div>
          <div class="sp2-subTri1"></div>
          <div class="sp2-subInf1"></div>
        </div>
        <div class="sp2-subBox2">
          <div class="sp2-subInf2"></div>
          <div class="sp2-subTri2"></div>
          <div class="sp2-subImg2"></div>
        </div>
        <div class="sp2-subBox3">
          <div class="sp2-subImg3"></div>
          <div class="sp2-subTri3"></div>
          <div class="sp2-subInf3"></div>
        </div>
        <div class="sp2-subBox4">
          <div class="sp2-subInf4"></div>
          <div class="sp2-subTri4"></div>
          <div class="sp2-subImg4"></div>
        </div>
      </div>
    </section>

    <!-- 이 계절에 먹으면 좋은 음식 -->
    <section class="sp2-section2">
      <!-- 제목 -->
      <div class="sp2-subTit2">이 계절에 먹으면 좋은 음식</div>
      <!-- 본문 -->
      <div class="sp2-mainBox2">
        <div class="sp2-foodBox1">
          <div class="sp2-foodImg1"></div>
          <div class="sp2-foodTit1"></div>
          <div class="sp2-foodInf1"></div>
        </div>
        <div class="sp2-foodBox2">
          <div class="sp2-foodImg2"></div>
          <div class="sp2-foodTit2"></div>
          <div class="sp2-foodInf2"></div>
        </div>
        <div class="sp2-foodBox3">
          <div class="sp2-foodImg3"></div>
          <div class="sp2-foodTit3"></div>
          <div class="sp2-foodInf3"></div>
        </div>
        <div class="sp2-foodBox4">
          <div class="sp2-foodImg4"></div>
          <div class="sp2-foodTit4"></div>
          <div class="sp2-foodInf4"></div>
        </div>
      </div>
    </section>

    <!-- 봄에 열리는 축제 -->
    <section class="sp2-section3">
      <!-- 제목 -->
      <div class="sp2-subTit3">봄에 열리는 축제</div>
      <!-- 본문 -->
      <div class="sp2-mainBox3">
        <div class="sp2-conBox1">
          <div class="sp2-imgContainer">
            <div class="sp2-conImg1"></div>
            <div class="sp2-conImg2"></div>
          </div>
          <div class="sp2-conTit1"></div>
          <div class="sp2-conInf1"></div>
        </div>
        <div class="sp2-conBox2">
          <div class="sp2-imgContainer">
            <div class="sp2-conImg3"></div>
            <div class="sp2-conImg4"></div>
          </div>
          <div class="sp2-conTit2"></div>
          <div class="sp2-conInf2"></div>
        </div>
      </div>
    </section>

    <!-- 갤러리 -->
    <section class="sp3-section1">
      <!-- 제목 -->
      <div class="sp3-subTit1">갤러리</div>

      <!-- 본문 -->
      <div class="sp3-galBox1">
        <div class="sp3-galImgBox" data-index="1"></div>
        <div class="sp3-galImgBox" data-index="2"></div>
        <div class="sp3-galImgBox" data-index="3"></div>
      </div>
      <div class="sp3-galBox2">
        <div class="sp3-galImgBox" data-index="4"></div>
        <div class="sp3-galImgBox" data-index="5"></div>
        <div class="sp3-galImgBox" data-index="6"></div>
      </div>
      <div class="sp3-galBox3">
        <div class="sp3-galImgBox" data-index="7"></div>
        <div class="sp3-galImgBox" data-index="8"></div>
        <div class="sp3-galImgBox" data-index="9"></div>
      </div>
    </section>

    <!-- 모달 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeBtn">&times;</span>
        <div class="modal-img"></div>
        <div class="modal-text">이미지에 대한 설명</div>
      </div>
    </div>

    <script src="./js/sub2.js"></script>
  </body>
</html>
