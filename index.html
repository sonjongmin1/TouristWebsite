<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계절별 한국 관광 홈페이지</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="jm-topNav">
        <div class="jm-topNavMenu">
          <ul>
            <li><a href="#">spring</a></li>
            <li><a href="#">summer</a></li>
            <li><a href="#">autumn</a></li>
            <li><a href="#">winter</a></li>
          </ul>
          <ul>
            <li class="jm-mainMenuBtn"></li>
          </ul>
        </div>

        <div class="jm-mainImgBox">
          <ul class="jm-mainImgs">
            <li class="jm-mainImg on"></li>
            <li class="jm-mainImg"></li>
            <li class="jm-mainImg"></li>
            <li class="jm-mainImg"></li>
          </ul>
          <div class="jm-mainPrevBtn"></div>
          <div class="jm-mainNextBtn"></div>
          <ul class="jm-pepleIcon">
            <li class="jm-createTour">
              <ul>
                <li><img src="./img/icon/mainPerson.png" alt="" /></li>
                <li class="jm-createTour-intro">
                  <span>private tour</span>
                  <span>혼자 여행 계획 중이신가요?</span>
                </li>
              </ul>
            </li>
            <li class="jm-groupTour">
              <ul>
                <li><img src="./img/icon/mainPeple.png" alt="" /></li>
                <li class="jm-createTour-intro">
                  <span> group tour </span
                  ><span> 함께 여행을 떠나실 계획이신가요? </span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- <header></header> -->
    <!-- 시즌 투어 section -->
    <section class="hi-section">
      <!-- 제목 -->
      <div class="hi-subTit">SEASON TOUR</div>
      <!-- 본문 -->
      <div class="hi-seasonT">
        <div>
          <div id="hi-seasonImg" class="hi-seasonImg1"></div>
          <div class="hi-seasonName">spring</div>
        </div>
        <div>
          <div id="hi-seasonImg"></div>
          <div class="hi-seasonName">summer</div>
        </div>
        <div>
          <div id="hi-seasonImg"></div>
          <div class="hi-seasonName">autumn</div>
        </div>
        <div>
          <div id="hi-seasonImg" class="hi-seasonImg2"></div>
          <div class="hi-seasonName">winter</div>
        </div>
      </div>
    </section>
    <!-- 계절별 이벤트 및 행사 section -->
    <section class="hi-section">
      <!-- 제목 -->
      <div class="hi-subTit">EVENT & FESTIVAL</div>
      <!-- 본문 -->
      <div class="hi-seasonEnf">
        <!-- 왼쪽 버튼 -->
        <button id="hi-seasonEnf-btnL" class="hi-seasonEnf-btn">Left</button>
        <!-- 메인 내용 -->
        <div class="hi-seasonEnf-mainBox">
          <!-- 이벤트 및 축제 사진 -->
          <div class="hi-seasonEnf-img">
            <div class="hi-seasonEnf-imgLabel">
              <span>같은 시기 축제 찾아보기 > </span>
            </div>
          </div>
          <!-- 이벤트 및 축제 내용 -->
          <div class="hi-seasonEnf-txtB">
            <div class="hi-seasonEnf-txtTop">신나는 여름 축제</div>
            <div class="hi-seasonEnf-txtName">2019<br />SUMMER FESTIVAL</div>
            <div class="hi-seasonEnf-term">2019.07.01 - 2019.07.20</div>
            <div class="hi-seasonEnf-ex">
              뜨거운 여름, 시원한 즐거움이 가득한 축제!<br />
              함께여서 더 즐거운 순간들로 가득한 여름 밤을 만끽해보세요!
            </div>
          </div>
        </div>
        <button id="hi-seasonEnf-btnR" class="hi-seasonEnf-btn">Right</button>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
